<!DOCTYPE html>
<html>

<head>
    <title>Screenshot Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        .thumbnail {
            width: 400px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <table style="margin: 20px auto; border-collapse: collapse">
        <thead>
            <tr>
                <th style="padding: 10px; text-align: center; border: 1px solid black">
                    <strong>Response Info</strong>
                </th>
                <th style="padding: 10px; text-align: center; border: 1px solid black">
                    <strong>Screenshot</strong>
                </th>
            </tr>
        </thead>
        <tbody>
            
            
            
            
            
            
            
            
            
            
            
            <tr>
                <td style="padding: 10px; border: 1px solid black">
                    <ul style="list-style-type: none; padding-left: 0">
                        <li>
                            <strong>Host:</strong>
                            <a href="https://www.baidu.com" style="text-decoration: none; color: blue">https://www.baidu.com</a>
                        </li>
                        
                        <li>
                            <strong>Title:</strong>
                            <a style="text-decoration: none; color: blue">百度一下，你就知道</a>
                        </li>
                        
                        
                        <li>
                            <strong>Status Code:</strong>
                            <a style="text-decoration: none; color: blue">200</a>
                        </li>
                        
                        
                        <li>
                            <strong>Content-Length:</strong>
                            <a style="text-decoration: none; color: blue">404332</a>
                        </li>
                        
                        
                        
                        <li>
                            <strong>Response Time:</strong>
                            <a style="text-decoration: none; color: blue">1.637763351s</a>
                        </li>
                        
                        
                        
                        
                        <li>
                            <strong>Webserver:</strong>
                            <a style="text-decoration: none; color: blue">BWS/1.1</a>
                        </li>
                        
                        
                    </ul>
                </td>
                <td style="padding: 10px; border: 1px solid black">
                    <a href="www.baidu.com/2f84cde52cb3eb23c21337bfb14ddfc0cd101527.png">
                        <img src="www.baidu.com/2f84cde52cb3eb23c21337bfb14ddfc0cd101527.png" alt="Screenshot" style="width: 400px; height: 300px" />
                    </a>
                </td>
            </tr>
            
            
        </tbody>
    </table>
</body>

</html>
